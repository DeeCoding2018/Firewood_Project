        <form action="SignUpPage.html">
            <div class="container">
                <h2>Create User Account</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label><br />
                <input type="text" placeholder="Enter Email" name="email"id="mail" /><br />

                <label for="username"><b>User Name</b></label><br />
                <input type="text" placeholder="Enter User Name" name="user" id="user" /><br />

                <label for="psw"><b>Password</b></label><br />
                <input type="password" placeholder="Enter Password" name="pswd"id="psw" /><br />

                <label for="psw-repeat"><b>Repeat Password</b></label><br />
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeat"/> <br /><br />

                <input type="submit" class="Create" name="create" value="Submit" onclick="signupValidation();" />



            </div>
        </form>
