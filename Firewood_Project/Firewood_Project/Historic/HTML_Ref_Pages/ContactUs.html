<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <script src="JavaScriptContact.js" type="text/javascript"></script>
    <script src="JavaScript_Login.js" type="text/javascript"></script>
</head>
<body>
    <header>DEE & TEE TREE SERVICE</header>
    <div class="container-fluid">
        <img class="img1" src="images/saw_work.jpg" />
    </div>

    <div class="container-fluid">
        <nav class="navbar ">
            <div class="container-fluid">
                <div class="row">
                    <div class="navbar-header">
                        <ul class="nav navbar-nav">
                            <li><a href="HomePage.html" target="_blank">Home</a></li>
                            <li><a href="ServicePage.html" target="_blank">Services</a></li>
                            <li><a href="WoodOrderPage.html" target="_blank">Order Firewood</a></li>
                            <li><a href="AboutUs.html" target="_blank">About Us</a></li>
                            <li><a href="GalleryPage.html" target="_blank">Gallery</a></li>
                            <li><a href="ContactUs.html" target="_blank">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <form action="" >
            <div class="container-fluid" id="logininfo">
                Username: <input type="text" id="user" name="user" placeholder="Username" />
                Password: <input type="text" id="psw" name="password" placeholder="Password" />
                <input type="submit" name="submit" value="Login" onclick="return loginValidation();" />
                Not a member? <input type="button" name="" value="Create Account" onclick="window.location.href='SignUpPage.html'" />
            </div>

        </form>

    </div>
    <h3>Contact Us</h3><br />
    <div>

        <form action="ContactUs.html" id="contact">
            <div class="container">
                <p><h2><strong>Request Estimate Today</strong></h2></p><br />

                <label for="fn">First name:</label><br /> <input type="text" name="txtFirstname" placeholder="First Name" id="fn" size="40" /><br />

                <label for="ln">Last name:</label><br />  <input type="text" name="txtLastname" placeholder="Last Name" id="ln" size="40" /><br />

                <label for="pn">Phone Number:</label><br />  <input type="tel" name="txtphone" placeholder="Phone" id="pn" size="40" /><br />

                <label for="email">Email:</label><br />  <input type="email" name="txtemail" placeholder="Email" id="email" size="40" /><br /><br />

                <label for="comments">Comments:</label><br />
                <textarea name="txtComments" form="contact" rows="7" cols="50"></textarea><br /><br />

                <input type="submit" value=" Request Estimate" class="btn btn-primary" onclick="contactValidation();" />
            </div>

        </form>
    </div>
    <br /><br /><br /><br />

    <div class="footer">
        <p>
            Dee&Tee Tree Services<br />
            Located on a Street<br />
            In a City<br />
            Washington<br />
            Contact Number: 1-800-xxx-xxx

        </p>
    </div>
</body>
</html>
